                    <div class="golaR">

                        <div class="span">

                    </div>

                </div>

                <div class="fila4">
                    <p>Imagem de referência</p>
                    <div class="link">
                        <input type="text" name="" id="" placeholder="Insira o link">
                    </div>

                    <div class="pedido">
                        <p>Confirmar pedido</p>
                    </div>

        <section class="s2">
            <img src="imgspfd/FashionDriven/ilustração.png" alt="" srcset="">
